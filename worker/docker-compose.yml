services:
  redis:
    restart: unless-stopped
    container_name: redis
    image: redis:7.4.1
    ports:
      - "6379:6379"
    env_file: .env
    command: redis-server --requirepass $REDIS_PASSWORD
    volumes:
      - redis-data:/data

  worker:
    build: .
    container_name: worker
    restart: unless-stopped
    env_file: .env
    depends_on:
      - redis
    volumes:
      - .:/app
      - node_modules:/app/node_modules

volumes:
  redis-data:
  node_modules:
