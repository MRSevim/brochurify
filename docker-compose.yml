services:
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000" # S3 API
      - "9001:9001" # MinIO console
    env_file: ./.env
    environment:
      MINIO_ROOT_USER: local
      MINIO_ROOT_PASSWORD: "12345"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

  dynamodb:
    image: instructure/dynamo-local-admin
    container_name: dynamodb
    ports:
      - "8000:8000"
    user: root
    env_file: ./.env
    environment:
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      REGION: ${AWS_REGION}
      ENDPOINT: ${AWS_DYNAMODB_URL}
    volumes:
      - dynamodb_data:/home/dynamodblocal/data
  redis:
    image: redis:7-alpine # ✅ Use official redis image
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379" # ✅ Expose Redis port if needed locally
    volumes:
      - redis_data:/data
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"] # optional config
    depends_on:
      - minio
      - dynamodb

volumes:
  minio_data: {}
  dynamodb_data: {}
  redis_data: {}
